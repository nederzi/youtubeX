<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GO Скачать</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="background:#111;color:#fff;font-family:sans-serif;text-align:center;padding-top:40vh">
  Загружаем...
  <script>
    const urlParams = new URLSearchParams(location.search);
    const sharedUrl = urlParams.get("url");

    if (!sharedUrl) {
      document.body.innerText = "Ссылка не найдена.";
    } else {
      const idMatch = sharedUrl.match(/(?:v=|shorts\/)([a-zA-Z0-9_-]{11})/);
      const videoId = idMatch ? idMatch[1] : null;
      const videoUrl = `https://youtube.com/watch?v=${videoId}`;

      // Открываем сайт и передаём ссылку как параметр
      const formUrl = `https://ytdl.app/en/?url=${encodeURIComponent(videoUrl)}`;
      location.href = formUrl;
    }
  </script>
</body>
</html>
